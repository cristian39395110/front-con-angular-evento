<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Campo de Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
          placeholder="Ingresa tu correo"
          #emailInput="ngModel"
        />
        <!-- Validaciones -->
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <small *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="emailInput.errors?.['email']">Por favor, ingresa un correo válido.</small>
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          placeholder="Ingresa tu contraseña"
          #passwordInput="ngModel"
        />
        <!-- Validaciones -->
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <small *ngIf="passwordInput.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="passwordInput.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <!-- Mensaje de Error General -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Botón de Envío -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
